<!DOCTYPE html>
<html>
	<head>
		<title>Student Information System</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<link href="style.css" rel="stylesheet">
		<script src="script.js"></script>
	</head>
	<body>
		<div id="mainform">
			<div class="innerdiv">
				<h2>Submit Form Using AJAX,PHP and javascript</h2>
				<!-- Required Div Starts Here -->
				<form id="form" name="form">
					<h3>Fill Your Information!</h3>
					<div>
						<label>Name :</label><input id="name" type="text"><br />
						<label>Surname :</label><input id="surname" type="text"><br />
						<label>Student Number :</label><input id="studentno" type="text"><br />
						<label>Email:</label><input id="email" type="text"><br />
						<label>Course :</label><input id="course" type="text"><br />
						<input id="submit" onclick="myFunction()" type="button" value="Submit">
					</div>
				</form>
				<div id="clear">
				</div>
			</div>
			<div id="clear"></div>
		</div>
	</body>
</html>
